get:
  tags:
    - Subscriptions
  summary: Get subscription
  description: >
    In case SIM information is linked to this subscription, a SIM object is returned.
  produces:
    - application/json
  parameters:
    - $ref: "#/parameters/authorization"
    - name: id
      in: path
      type: string
      description: Subscription to get the information about
      required: true
  responses:
    200:
      description: Returns details of the requested subscription
      schema:
        $ref: '#/definitions/Subscription'
    401:
      description: unauthorized
      schema:
        $ref: '#/definitions/Status'
delete:
  tags:
    - Subscriptions
  summary: Cancel subscription
  produces:
    - application/json
  parameters:
    - $ref: "#/parameters/authorization"
    - name: id
      in: path
      type: string
      description: Subscription to cancel.
      required: true
    - name: password
      in: body
      description: Verification required to cancel subscription.
      required: true
      schema:
        $ref: '#/definitions/PasswordCheck'

  responses:
    204:
      description: Doesn't return anything except a 204 to indicate no content.
      schema:
        $ref: '#/definitions/Status'
    401:
      description: unauthorized
      schema:
        $ref: '#/definitions/Status'
