type: object
title: Information about a customer
required:
  - id
  - language
  - gender
  - first_name
  - last_name
  - email
  - address
properties:
  id:
    type: string
  language:
    type: string
    enum:
    - nl
    - fr
    - en
  gender:
    $ref: '#/definitions/Gender'
  email:
    type: string
  first_name:
    type: string
  last_name:
    type: string
  phone_number:
    type: string
  date_of_birth:
    type: string
    format: date
  date_joined:
    type: string
    format: date
  place_of_birth:
    type: string
  company:
    $ref: '#/definitions/Company'
  address:
    $ref: '#/definitions/Address'
  prepaid_registration:
    description: This information will only be available for the mobile brands where applicable.
    $ref: '#/definitions/PrepaidRegistration'
  contact_info_verified:
    description: >
     Whether or not the customer has a verified primary means of communication,
     The effect of `is_verified==False` is brand specific.
    type: boolean
